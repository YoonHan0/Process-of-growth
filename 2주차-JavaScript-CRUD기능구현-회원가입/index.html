<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <!-- 회원가입하는 박스 --> <!-- 회원가입하는 박스 -->  <!-- 회원가입하는 박스 -->  <!-- 회원가입하는 박스 --> 
        <div class="signup_contents">
            <h1>회원가입</h1>
            <form>
                <div class="signup_input">
                    <label for="id">아이디</label>
                    <input id="id" type="text">
                    <label for="pw">비밀번호</label>
                    <input id="pw" type="password">
                    <label for="confirm-pw">비밀번호 확인</label>
                    <input id="confirm-pw" type="password">
                    <label for="display-name">이름</label>
                    <input id="display-name" type="text">
                </div>
                <div class="signup_Btn">
                    <input type="button" value="회원가입" onclick="signUp();">
                </div>
                    
            </form>
        </div>
        <!-- 회원 확인하는 박스 --> <!-- 회원 확인하는 박스 --> <!-- 회원 확인하는 박스 --> <!-- 회원 확인하는 박스 -->
        <div class="check_contents">
            <h1>회원 확인하기</h1>
            
            <ul class="check_data">         <!-- 회원목록이 뜨는 ul 태그 -->
                             
            </ul>                

            <div class="check_Btn">
                <input type="button" value="회원조회" onclick="check_Member();">
                <input type="button" value="회원삭제" onclick="delete_Member();">
            </div>
        </div>

    </div>

</body>
</html>
